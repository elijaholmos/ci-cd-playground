name: Pull Request Label

on:
  pull_request:

jobs:
  label-size:
    runs-on: ubuntu-latest
    name: Label the PR size
    steps:
      - uses: codelytv/pr-size-labeler@d269449310fe33526c56b2dfe6244e3a9f489b15
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          xs_label: 'size: xs'
          xs_max_size: 5
          s_label: 'size: s'
          s_max_size: 10
          m_label: 'size: m'
          m_max_size: 15
          l_label: 'size: l'
          l_max_size: 20
          xl_label: 'size: xl'
          fail_if_xl: false
          message_if_xl: ''
          files_to_ignore: |
            "pnpm-lock.yaml"
            ".terraform.lock.hcl"
            "**/*/package-lock.json"
