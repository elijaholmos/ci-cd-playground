on:
    push:
        branches:
            - main
    workflow_dispatch:

permissions:
    contents: write
    pull-requests: write

name: release-please

jobs:
    release-please:
        runs-on: ubuntu-latest
        steps:
            - uses: google-github-actions/release-please-action@v3
              with:
                  command: manifest
                  config-file: .github/config/release-please-config.json
                  manifest-file: .github/config/.release-please-manifest.json
