name: Code Style
on:
  pull_request:
    branches: [main]
    paths: ['**.js', '**.ts']

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.7

      - name: Install Rome
        uses: rome/setup-rome@v0.5
        with:
          version: latest

      - name: Lint Code
        run: rome check .
